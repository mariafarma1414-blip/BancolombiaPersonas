<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redireccionando...</title>
    
    <!-- Redirección automática según el dispositivo -->
    <script type="text/javascript">
        // Detectar si es dispositivo móvil
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Redirigir según el dispositivo
        if (isMobile()) {
            // Si es móvil, va a celindex.html
            window.location.href = "celindex.html";
        } else {
            // Si es escritorio, va a indexx.html
            window.location.href = "indexx.html";
        }
    </script>
    
    <!-- Redirección por si JavaScript está deshabilitado (por defecto a escritorio) -->
    <meta http-equiv="refresh" content="0; url=indexx.html">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .loader-container {
            text-align: center;
            color: white;
        }
        
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        
        p {
            margin: 10px 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <h2>Redireccionando...</h2>
        <p>Por favor espera un momento</p>
    </div>
    
    <noscript>
        <div style="text-align: center; padding: 20px; background: white; border-radius: 10px; color: #333;">
            <h3>JavaScript está deshabilitado</h3>
            <p>Por favor haz clic en el siguiente enlace:</p>
            <a href="indexx.html" style="color: #667eea; font-weight: bold;">Continuar al sitio</a>
        </div>
    </noscript>
</body>
</html>
